# Prose.io Config
prose:
  rooturl: "_posts"
  siteurl: 'https://monika-god.github.io/sokoladas-ir-spinatas/'
  relativeLinks: 'https://monika-god.github.io/sokoladas-ir-spinatas/links.jsonp'
  media: 'assests/media'
  metadata:
    _posts:
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish now"
          help: "Keep this unchecked if you do not want to publish the article right now"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Enter title of the Article"
          placeholder: "Enter Title"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          element: "hidden"
          value: "Monika GodelienÄ—'
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Add Tags"
          alterable: true
