---
layout: default
---

{% include macy.html %}

<div class="home">
  {{ content }}

  {% if site.posts.size > 0 %}
    <div class="row">
      <div class="post-list">
        {% for post in site.posts %}
          {% include post.html post=post %}
        {% endfor %}
      </div>
    </div>
  {% endif %}
</div>
